<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>viewnews - nyt</title>
    <meta name="viewnews" content="width=device-width, initial-scal">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
    <div class="containt">
        <header class="head-site">
            <div class="logo">
                <!-- <h1 class="reader">Instanews - New York Time News Reader</h1> -->
                <img src="images/nyt-logo.svg" alt="Logo" />
            </div>
            <form class="search" action="#" method="post">
                <div class="searchinner">
                    <p>choose a section:<p>

                    <select id="sections" name="sections">
                        <option value= selected="selected">Sections...</option>
                        <option value="home">Home</option>
                        <option value="science">Science </option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="fashion">Fashion</option>
                    </select>
                </div>
            </form>
        </header>

        <section class="articlelist">
            <div class="story"></div>

            <img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
        </section>


        <footer class="footer-side">

            <div class="copyRight">
                <p> Â© Copyright 2016 <span>Instanews</span></p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
